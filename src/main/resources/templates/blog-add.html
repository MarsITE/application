<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Adding Blog</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Page name" class="form-control"><br>
        <input type="text" name="announce" placeholder="Page announce" class="form-control"><br>
        <textarea name="fulltext" placeholder="Page full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add blog</button><br>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</html>
